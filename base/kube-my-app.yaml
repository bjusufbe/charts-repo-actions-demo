apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  namespace: rich
spec:
  ports:
  - port: 8080
    targetPort: 80
    protocol: TCP
  type: NodePort
  selector:
    app: my-app-deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  namespace: rich
spec:
  selector:
    matchLabels:
      app: my-app-deployment
  template:
    metadata:
      labels:
        app: my-app-deployment
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379
        volumeMounts:
        - mountPath: /srv/www
          name: redis-storage
      - name: my-app
        image: my-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
      volumes:
      - name: redis-storage
        emptyDir: {}
